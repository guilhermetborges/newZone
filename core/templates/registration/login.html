{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Entrar na conta</h2>

            {% if form.errors %}
            <div class="bg-red-100 text-red-700 p-2 rounded mb-4 text-center">
                Usuário ou senha inválidos.
            </div>
            {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-gray-700">Usuário</label>
                <input type="text" name="username" id="username" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="password" class="block text-gray-700">Senha</label>
                <input type="password" name="password" id="password" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition">
                Entrar
            </button>
        </form>

        <div class="text-center mt-4 text-sm text-gray-600">
            <a href="{% url 'password_reset' %}" class="text-blue-600 hover:underline">Esqueceu a senha?</a> |
            <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Criar uma conta</a>
        </div>
    </div>

</body>
</html>
