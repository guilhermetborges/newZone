<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ cidade.nome }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-4">{{ cidade.nome }}</h1>
        {% if cidade.imagemCdd %}
            <img src="{{ cidade.imagemCdd.url }}" alt="{{ cidade.nome }}" class="rounded-lg mb-6 w-full h-64 object-cover" style="width: 700px; height: 300px;">
        {% endif %}
        <p class="text-gray-700 mb-4">População: {{ cidade.populacao }}</p>
        <p class="text-gray-700 mb-4">IDH: {{ cidade.idh }}</p>
        <p class="text-black-900 mb-4">{{ cidade.descricao }}</p>
        <a href="{% url 'pais_detalhe' cidade.pais.slug%}" class="text-blue-600 hover:underline">Voltar </a>
    </div>
</body>
</html>
