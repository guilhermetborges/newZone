<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Países</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div>
        <a href="{% url 'index' %}"  
        class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 my-4 block text-center" style="width: 90px;">
        Voltar
        </a>    
    </div>
    <div class="bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Selecione um país</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for pais in paises %}
                <div class="bg-gray-50 rounded-lg shadow-sm p-4 flex flex-col items-center">
                    <a href="{% url 'pais_detalhe' pais.slug %}" class="bg-purple-800 hover:bg-purple-900 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300" style="margin-bottom: 9px;">
                        {{ pais.nome }}
                    </a>
                    <img src="{{ pais.imagem.normal.url }}" alt="Imagem de {{ pais.nome }}" style="width: 300px; height: auto;" >
                    
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
